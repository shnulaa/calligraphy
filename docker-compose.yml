services:
  calligraphy-museum:
    build: .
    container_name: calligraphy-museum
    ports:
      - "${VITE_FRONTEND_PORT:-33000}:${VITE_FRONTEND_PORT:-33000}"  # 前端端口
      - "${VITE_BACKEND_PORT:-33001}:${VITE_BACKEND_PORT:-33001}"    # 后端API端口
    environment:
      - NODE_ENV=production
      - API_KEY=${API_KEY}
      - API_URL=${API_URL}
      - MODEL=${MODEL}
      - VITE_BACKEND_HOST=${VITE_BACKEND_HOST}
      - VITE_BACKEND_PORT=${VITE_BACKEND_PORT}
      - VITE_FRONTEND_PORT=${VITE_FRONTEND_PORT}
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./assets:/app/assets:ro  # 只读挂载资源文件
    networks:
      - calligraphy-network

networks:
  calligraphy-network:
    driver: bridge
